<div
  *ngIf="dataLoaded"
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let carImage of carImages; let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      class="{{ isCarouselActive(i) }}"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      *ngFor="let carImage of carImages; let i = index"
      class="carousel-item {{ isCarouselActive(i) }}"
    >
      <img
        width="800px"
        height="400px"
        src="{{ imageBasePath }}{{ carImages[i].imagePath }}"
        class="d-block w-100"
        alt="Slide {{ i }}"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Car Name</th>
      <th scope="col">Brand Name</th>
      <th scope="col">Color Name</th>
      <th scope="col">Daily Price</th>
      <th scope="col">Model Year</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ details.carName }}</td>
      <td>{{ details.brandName }}</td>
      <td>{{ details.colorName }}</td>
      <td>{{ details.dailyPrice }}</td>
      <td>{{ details.modelYear }}</td>
    </tr>
  </tbody>
</table>
