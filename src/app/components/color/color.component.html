<table class="table">
  <thead>
    <tr>
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr
      routerLink="/cars"
      (click)="clearCurrentColor()"
      [class]="getAllColorClass()"
    >
      <td>All Colors</td>
    </tr>
    <tr
      routerLink="/cars/colors/{{ color.id }}"
      (click)="setCurrentColor(color)"
      *ngFor="let color of colors"
      [class]="getCurrentColorClass(color)"
    >
      <td>{{ color.name }}</td>
    </tr>
  </tbody>
</table>
