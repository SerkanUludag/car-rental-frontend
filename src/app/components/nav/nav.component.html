<nav
  *ngIf="dataLoaded && !isAuthenticated"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">RENT</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="register"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav
  *ngIf="dataLoaded && isAuthenticated"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <div class="d-flex">
      <a class="navbar-brand" routerLink="/">RENT</a>

      <h6 class="text-warning mt-2 pt-1">
        {{ loggedUser.firstName }} {{ loggedUser.lastName }}
      </h6>
    </div>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Account
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a class="dropdown-item" routerLink="user/update-info"
            >Update User Information</a
          >
        </li>
        <li>
          <a class="dropdown-item" routerLink="user/update-password"
            >Change password</a
          >
        </li>
        <li>
          <a class="dropdown-item" routerLink="cars" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
